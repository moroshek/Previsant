<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo/Brand -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">
    Previsant
  </text>
  
  <!-- Tagline -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white" opacity="0.9">
    Data &amp; Analytics Consulting
  </text>
  
  <!-- Description -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.8">
    Transform Your Data Into Strategic Advantage
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(300, 420)">
    <circle cx="0" cy="0" r="4" fill="white"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9">AI-Powered Analytics</text>
  </g>
  
  <g transform="translate(300, 460)">
    <circle cx="0" cy="0" r="4" fill="white"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9">Payment Integrity Solutions</text>
  </g>
  
  <g transform="translate(300, 500)">
    <circle cx="0" cy="0" r="4" fill="white"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9">Healthcare &amp; Insurance Expertise</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.05"/>
  <circle cx="150" cy="500" r="40" fill="white" opacity="0.03"/>
  <circle cx="1050" cy="130" r="50" fill="white" opacity="0.03"/>
</svg>